name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Diagnostics: Python & pip info"
        run: |
          echo "### Python info"
          python --version || python3 --version || true
          which python || which python3 || true
          echo "\n### pip info"
          python -m pip --version || pip --version || true
          python -m pip list --format=columns || pip list --format=columns || true

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          set -o pipefail
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: "Diagnostics: post-install packages"
        run: |
          echo "### pip freeze"
          pip freeze || python -m pip freeze || true
          echo "\n### google-generativeai info"
          python -m pip show google-generativeai || pip show google-generativeai || true

      - name: Run pre-commit hooks
        run: |
          # fail CI if any pre-commit hooks would modify files or detect issues
          pre-commit run --all-files --show-diff-on-failure

      - name: Lint
        run: make lint

      - name: Type check
        run: make type-check

      - name: Test
        run: make test-cov

      - name: Upload coverage
        uses: codecov/codecov-action@v3

  llm-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run LLM integration tests
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          pytest -q -m llm
